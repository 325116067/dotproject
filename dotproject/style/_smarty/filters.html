<div id="filters" style="display:none">
<form name="filtersform" action="{$post_url}" method="post">
<table>
<tr>
{foreach from=$filters item='combo' key='name' name='filters'}
	{if $smarty.foreach.filters.index % 2 == 0}
</tr>
<tr>
	{/if}
	<td valign="top"><strong>{dPtranslate|ucfirst word="$name"}:</strong></td>
	<td>{$combo}</td>
{/foreach}
</tr>
</table>
</form>
</div>
<a href="javascript:void(0);" 
	onClick="document.getElementById('filters').style.display=document.getElementById('filters').style.display=='none'?'block':'none';">
	filters</a>
