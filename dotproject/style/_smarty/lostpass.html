<br /><br /><br /><br />
{* please leave action argument empty *}
<form method="post" name="lostpassform">
<table align="center" border="0" width="250" cellpadding="6" cellspacing="0" class="std">
<input type="hidden" name="lostpass" value="1" />
<input type="hidden" name="redirect" value="{$redirect}" />
<tr>
	<th colspan="2"><em>{$config.company_name}</em></th>
</tr>
<tr>
	<td align="right" nowrap>{dPtranslate word='Username'}:</td>
	<td align="left" nowrap><input type="text" size="25" maxlength="20" name="checkusername" class="text" /></td>
</tr>
<tr>
	<td align="right" nowrap>{dPtranslate word='EMail'}:</td>
	<td align="left" nowrap><input type="email" size="25" maxlength="64" name="checkemail" class="text" /></td>
</tr>
<tr>
	<td align="left" nowrap>
		<a href="http://www.dotproject.net/">
			<img src="./style/default/images/dp_icon.gif" width="120" height="20" border="0" alt="dotProject logo" /></a>
	</td>
	<td align="right" valign="bottom" nowrap>
		<input type="submit" name="sendpass" value="{dPtranslate word='send password'}" class="button" />
	</td>
</tr>
</table>
{if $version}
<div align="center">
	<span style="font-size:7pt">Version {$version}</span>
</div>
{/if}
</form>
<div align="center">
	<span class="error">&nbsp;{dPgetMsg}</span>
</div>

<script type="text/javascript">
document.lostpassform.checkusername.focus();
</script>
