<table width="100%" cellspacing="0" cellpadding="4">
<tr>
	<td valign="top">
		<table border="0" cellspacing="1" cellpadding="2" width="100%" class="motitle">
		<tr>
			<td>
				<a href="?m=calendar&amp;a=day_view&amp;date={dPdateFormat date=$prev_day format='db'}">
					<img src="images/prev.gif" width="16" height="16" alt="pre" border="0" />
				</a>
			</td>
			<th width="100%">
				{$today}
			</th>
			<td>
				<a href="?m=calendar&amp;a=day_view&amp;date={dPdateFormat date=$next_day format='db'}">
					<img src="images/next.gif" width="16" height="16" alt="next" border="0" />
				</a>
			</td>
		</tr>
		</table>
	</td>
</tr>
<tr>
	<td valign="top">{$tabbox->show()}</td>
{if $show_minical}
	<td valign="top" width="175">
	<table cellspacing="0" cellpadding="0" border="0" width="100%">
	<tr>
		<td align="center" >{$minical_prev}</td>
	</tr>
	</table>
	<hr noshade size="1" />

	<table cellspacing="0" cellpadding="0" border="0" width="100%">
	<tr>
		<td align="center" >{$minical}</td>
	</tr>
	</table>
	<hr noshade size="1" />

	<table cellspacing="0" cellpadding="0" border="0" width="100%">
	<tr>
		<td align="center" >{$minical_next}</td>
	</tr>
	</table>
	</td>
{/if}
</tr>
</table>
