<tr>
	<td>{dPtranslate word='user'}</td>
	<td><input type="text" name="user_username" class="text" /></td>
</tr>
<tr>
	<td>{dPtranslate word='password'}</td>
	<td><input type="password" name="user_password" class="text" /></td>
