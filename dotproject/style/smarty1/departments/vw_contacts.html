<table border="0" cellpadding="2" cellspacing="1" width="100%" class="tbl">
<tr><th>{dPtranslate word='Name'}</th><th>{dPtranslate word='Email'}</th><th>{dPtranslate word='Telephone'}</th></tr>
{foreach name='contact_row' item=contact_data key=contact_id from=$contacts}
	<tr>
		<td>{$contact_data.contact_first_name} {$contact_data.contact_last_name}</td>
		<td>{$contact_data.contact_email}</td>
		<td>{$contact_data.contact_phone}</td>
	</tr>
{/foreach}
</table>
