{if !$list}
	{dPtranslate sentence='No data available'}<br />{$msg}
{else}
<table width="100%" border="0" cellpadding="2" cellspacing="1" class="tbl">
<tr>
	<th>{dPtranslate word='Username'}</th>
	<th>{dPtranslate word='Name'}</th>
</tr>
{foreach from=$list item=row}
<tr>
	<td>
		<a href="./index.php?m=admin&a=viewuser&user_id={$row.user_id}">{$row.user_username}</a>
	</td>
	<td>{$row.contact_last_name}, {$row.contact_first_name}</td>
</tr>
{/foreach}
</table>
{/if}
