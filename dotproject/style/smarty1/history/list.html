<table width="100%" cellspacing="1" cellpadding="0" border="0">
<tr>
	<td nowrap align="right">
		<form name="filter" action="?m=history" method="post" >
		{dPtranslate word='Changes to'}:
		<select name="filter" onChange="document.filter.submit()">
			<option value=""></option>
			<option value="">{dPtranslate word='Show all'}</option>
			<option value="projects">{dPtranslate word='Projects'}</option>
			<option value="files">{dPtranslate word='Files'}</option>
			<option value="forums">{dPtranslate word='Forums'}</option>
			<option value="login">{dPtranslate word='Login/Logouts'}</option>
		</select>
		</form>
	</td>
	<td align="right"><input class="button" type="button" value="{dPtranslate word='Add history'}" onclick="window.location='?m=history&a=addedit'"></td>
</table>

<table width="100%" border="0" cellpadding="2" cellspacing="1" class="tbl">
<tr>
	<th width="10">&nbsp;</th>
	<th width="200">{dPtranslate word='Date'}</th>
	<th nowrap="nowrap">{dPtranslate word='Description'}</th>
	<th nowrap="nowrap">{dPtranslate word='User'}</th>
</tr>
{foreach from=$rows item=row}
<tr>
	<td>
		<a href="?m=history&a=addedit&history_id={$row.history_id}">
			<img src="./images/icons/pencil.gif" alt="{dPtranslate word='Edit History'}" border="0" width="12" height="12">
		</a>
	</td>
	<td align="center">{dPdateFormat date=$row.history_date format='full'}</td>
	<td>{$row.history_display}</td>	
	<td align="center">{$row.user_username}</td>
</tr>	
{/foreach}
</table>
