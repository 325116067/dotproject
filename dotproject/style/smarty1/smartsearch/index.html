<table width="100%" border="0" cellpadding="0" cellspacing=1>
	<tr>
		<td nowrap width="100%"><h1>{dPtranslate word='Search'}</h1></td>
	</tr>
</table>
	<form name="frmSearch" action="?m=smartsearch"  method="POST">
			<table cellspacing="10" cellpadding="0" border="0">
				<tr>
					<td align="left"><INPUT class="text" type="text" id="keyword" name="keyword" value="{dPformSafe var=$search_keyword}"></td>
					<td align="left"><input class="button" type="submit" value="{dPtranslate word='Search'}"></td>
				</tr>
			</table>
	</form>
<script language="JavaScript">
{literal}
	function focusOnSearchBox(){
		document.forms.frmSearch.keyword.focus();
	}

	window.onload = focusOnSearchBox;
{/literal}
</script>
<table width="100%" border="0" cellpadding="2" cellspacing="1" class="tbl">
{$search_results}
</table>
